<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        .test-box {
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { border-color: green; background: #d4edda; }
        .error { border-color: red; background: #f8d7da; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîß Connection Test - LLM Router</h1>
    
    <div class="test-box">
        <h2>1Ô∏è‚É£ Test Frontend</h2>
        <p id="frontend-status">‚úÖ Frontend is working successfully</p>
    </div>

    <div class="test-box" id="backend-box">
        <h2>2Ô∏è‚É£ Test Backend</h2>
        <button onclick="testBackend()">Test Backend Connection</button>
        <p id="backend-status">Click button to test</p>
    </div>

    <div class="test-box">
        <h2>3Ô∏è‚É£ Test localStorage</h2>
        <button onclick="clearStorage()">Clear localStorage</button>
        <button onclick="checkStorage()">Check localStorage</button>
        <p id="storage-status"></p>
    </div>

    <div class="test-box">
        <h2>4Ô∏è‚É£ Open App</h2>
        <a href="http://localhost:3000" target="_blank">
            <button style="background: #007bff; color: white; border: none;">Open App</button>
        </a>
    </div>

    <script>
        async function testBackend() {
            const statusEl = document.getElementById('backend-status');
            const boxEl = document.getElementById('backend-box');
            
            statusEl.textContent = '‚è≥ Testing...';
            boxEl.className = 'test-box';
            
            try {
                const response = await fetch('http://localhost:8000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.textContent = '‚úÖ Backend is working successfully! Version: ' + data.version;
                    boxEl.classList.add('success');
                } else {
                    statusEl.textContent = '‚ùå Backend responds but there's an error: ' + response.status;
                    boxEl.classList.add('error');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Cannot connect to Backend: ' + error.message;
                statusEl.innerHTML += '<br>Make sure Backend is running on http://localhost:8000';
                boxEl.classList.add('error');
            }
        }

        function clearStorage() {
            localStorage.clear();
            document.getElementById('storage-status').textContent = '‚úÖ localStorage cleared';
            setTimeout(() => {
                document.getElementById('storage-status').textContent = '';
            }, 3000);
        }

        function checkStorage() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusEl = document.getElementById('storage-status');
            
            if (token || user) {
                statusEl.textContent = `‚ö†Ô∏è There is saved data: Token: ${token ? 'exists' : 'doesn't exist'}, User: ${user ? 'exists' : 'doesn't exist'}`;
            } else {
                statusEl.textContent = '‚úÖ localStorage is empty';
            }
        }

        // Auto-test on load
        window.onload = () => {
            testBackend();
            checkStorage();
        };
    </script>
</body>
</html>
